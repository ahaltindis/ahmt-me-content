taxonomies:
  tag: tags

imaging:
  quality: 99

params:
  cdnUrl: https://cdn.ahmt.me
  footer:
  # For more date layouts see https://gohugo.io/functions/dateformat/#datetime-formatting-layouts
  dateLayout: ":date_long"
  katex: false
  search: true
  moveFooterToHeader: false
  logoAlt: ahmt.me
  showLangSwitchAlways: false
  showPostSummaries: false
  enableRobotsTXT: true

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2

build:
  buildStats:
    enable: true
  cachebusters:
    - source: hugo_stats.json
      target: css
    - source: tailwind.config.js
      target: css
